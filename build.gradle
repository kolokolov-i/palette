plugins {
    id 'java'
}

group 'palette'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':palette.parser')
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.16'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}
